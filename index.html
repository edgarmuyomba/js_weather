<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="error" style="display: none;">
        Error! Check your internet connection or the location you have entered

        </div>

                    <input type="submit" value="тиа">

            </div>
            <div class="temp"></div>
            <div class="wind">
                <div class="icon"></div>
                <div class="speed"></div>
            </div>

            <div class="title">The next 5 days</div>
